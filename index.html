<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clima de la Ciudad</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Enlace al archivo CSS -->
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><i class="bi bi-cloud-sun"></i> Clima de la Ciudad</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Acerca de</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Formulario de ciudad principal -->
      <div id="weatherInfo" style="display: none" class="text-center">
        <h2>Bienvenido</h2>
        <div id="climateIcon" class="fs-1"></div>
        <p id="climateMessage"></p>
      </div>

      <form id="cityForm">
        <h1 class="text-center">¿Cuál es tu ciudad?</h1>
        <div class="mb-3">
          <label for="cityInput" class="form-label"
            >Ingresa el nombre de la ciudad:</label
          >
          <input
            type="text"
            class="form-control"
            id="cityInput"
            placeholder="Ejemplo: Madrid"
            required
          />
        </div>
        <button type="submit" class="btn btn-success w-100">
          Consultar Clima
        </button>
      </form>

      <button
        id="clearCity"
        class="btn btn-danger w-100 mt-3"
        style="display: none"
      >
        Borrar Ciudad
      </button>

      <!-- Sección de ciudades predeterminadas -->
      <h2 class="text-center mt-5">Ciudades por default</h2>
      <div id="cityCards" class="row row-cols-1 row-cols-md-3 g-4">
        <!-- Aquí se insertarán las cards de las ciudades -->
      </div>
    </div>

    <div class="container my-5">
      <h2 class="text-center">Ciudad con Mayor Temperatura</h2>
      <div id="hottestCityCard" class="d-flex justify-content-center"></div>
    </div>

    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
